<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Data Lovers - World Bank Data</title>
  </head>
  <body>
    <header>
        <img src="" alt="">Logo de la empresa.</img>
    </header>
    <div id="main-container">
        <main>
            <h1>Los principales indicadores socioeconómicos de Perú en <span style="text-decoration: underline">UN SÓLO LUGAR.</span></h1>
            <aside>
                <h3>Selecciona la categoría de la data que quieres ver.</h3>
                <section>
                    <label for="select-indicator-code"><strong>Categorías:</strong></label></br> 
                    <select name="select-indicator-code" id="select-indicator-code"></select>
                    <button id="btn-search">Buscar</button></br>
                </section>
                <section>
                    <p><a href="#" style="text-decoration: none">¿Cómo usar esta web?</a></p>
                </section>
            </aside>
        </main>
    </div>
    <div id="info-container" class="info-container">
        <section>
            <label for="select-sort"><strong>Ordenar:</strong></label></br> 
            <select name="select-sort" id="select-sort">
              <option>Seleccionar</option>
              <option value="ascendant">Ordenar A-Z</option>
              <option value="descendant">Ordenar Z-A</option>
            </select>
          </section>
        <article>
          <div id="show-info-data"></div>
          <button id="back-btn-1">Volver</button>
        </article>
    </div>
    <div id="data-info-container" class="data-info-container">
        <article>
          <section id="show-selected-indicator-name">
          </section>
          <section>
              <table id="show-indicator-name-keys-values">
              </table>
              <h4 id="source-data"></h4>
          </section>
          <button id="back-btn-2">Volver</button>
        </article>
    </div>
    <footer>
        <p><a href="#">Statistics Inc.</a></p>
    </footer>
    <script src="./data/worldbank/worldbank.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
